<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/user-create.js"></script>
</head>
<body>
    <table>
        <tr>
            <td>Id</td>
            <td id="xId">0</td>
        </tr>
        <tr>
            <td>Username</td>
            <td>
                <input id="xUsername" type="text">
            </td>
        </tr>
        <tr>
            <td>Password</td>
            <td>
                <input id="xPassword" type="password">
            </td>
        </tr>
        <tr>
            <td>First Name</td>
            <td>
                <input id="xFirstName" type="text">
            </td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td>
                <input id="xLastName" type="text">
            </td>
        </tr>
        <tr>
            <td>Phone</td>
            <td>
                <input id="xPhone" type="text">
            </td>
        </tr>
        <tr>
            <td>Email</td>
            <td>
                <input id="xEmail" type="text">
            </td>
        </tr>
        <tr>
            <td>Reviewer</td>
            <td>
                <input id="xReviewer" type="checkbox">
            </td>
        </tr>
        <tr>
            <td>Admin</td>
            <td>
                <input id="xAdmin" type="checkbox">
            </td>
        </tr>
    </table>
    <button id="save">Save</button>
</body>
</html>
